<!DOCTYPE html> 
<html>
	<head>
		<title>Sky Forms</title>
		
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
		
		<link rel="stylesheet" href="css/demo.css">
		<link rel="stylesheet" href="css/sky-forms.css">
		<link rel="stylesheet" href="css/sky-forms-orange.css">
		<!--[if lt IE 9]>
			<link rel="stylesheet" href="css/sky-forms-ie8.css">
		<![endif]-->
		
		<!--[if lt IE 10]>
			<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
			<script src="js/jquery.placeholder.min.js"></script>
		<![endif]-->		
		<!--[if lt IE 9]>
			<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
			<script src="js/sky-forms-ie8.js"></script>
		<![endif]-->
	</head>
	<body class="bg-orange">
		<div class="body body-s">
		
			<form action="" class="sky-form">
				<header>Review form</header>
				
				<fieldset>					
					<section>
						<label class="input">
							<i class="icon-append icon-user"></i>
							<input type="text" placeholder="Your name">
						</label>
					</section>
					
					<section>
						<label class="input">
							<i class="icon-append icon-envelope-alt"></i>
							<input type="email" placeholder="Your e-mail">
						</label>
					</section>
					
					<section>
						<label class="label"></label>
						<label class="textarea">
							<i class="icon-append icon-comment"></i>
							<textarea rows="3" placeholder="Text of the review"></textarea>
						</label>
					</section>
					
					<section>
						<div class="rating">
							<input type="radio" name="quality" id="quality-5">
							<label for="quality-5"><i class="icon-star"></i></label>
							<input type="radio" name="quality" id="quality-4">
							<label for="quality-4"><i class="icon-star"></i></label>
							<input type="radio" name="quality" id="quality-3">
							<label for="quality-3"><i class="icon-star"></i></label>
							<input type="radio" name="quality" id="quality-2">
							<label for="quality-2"><i class="icon-star"></i></label>
							<input type="radio" name="quality" id="quality-1">
							<label for="quality-1"><i class="icon-star"></i></label>
							Quality of the product
						</div>						
						
						<div class="rating">
							<input type="radio" name="reliability" id="reliability-5">
							<label for="reliability-5"><i class="icon-star"></i></label>
							<input type="radio" name="reliability" id="reliability-4">
							<label for="reliability-4"><i class="icon-star"></i></label>
							<input type="radio" name="reliability" id="reliability-3">
							<label for="reliability-3"><i class="icon-star"></i></label>
							<input type="radio" name="reliability" id="reliability-2">
							<label for="reliability-2"><i class="icon-star"></i></label>
							<input type="radio" name="reliability" id="reliability-1">
							<label for="reliability-1"><i class="icon-star"></i></label>
							Reliability of the product
						</div>				
						
						<div class="rating">
							<input type="radio" name="ovewall" id="ovewall-5">
							<label for="ovewall-5"><i class="icon-star"></i></label>
							<input type="radio" name="ovewall" id="ovewall-4">
							<label for="ovewall-4"><i class="icon-star"></i></label>
							<input type="radio" name="ovewall" id="ovewall-3">
							<label for="ovewall-3"><i class="icon-star"></i></label>
							<input type="radio" name="ovewall" id="ovewall-2">
							<label for="ovewall-2"><i class="icon-star"></i></label>
							<input type="radio" name="ovewall" id="ovewall-1">
							<label for="ovewall-1"><i class="icon-star"></i></label>
							Overall rating
						</div>
					</section>
				</fieldset>
				<footer>
					<button type="submit" class="button">Submit a review</button>
				</footer>
			</form>
			
		</div>
	</body>
</html>
