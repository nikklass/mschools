<!DOCTYPE html> 
<html>
	<head>
		<title>Sky Forms</title>
		
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
		
		<link rel="stylesheet" href="css/demo.css">
		<link rel="stylesheet" href="css/sky-forms.css">
		<link rel="stylesheet" href="css/sky-forms-red.css">
		<!--[if lt IE 9]>
			<link rel="stylesheet" href="css/sky-forms-ie8.css">
		<![endif]-->
		
		<!--[if lt IE 10]>
			<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
			<script src="js/jquery.placeholder.min.js"></script>
		<![endif]-->		
		<!--[if lt IE 9]>
			<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
			<script src="js/sky-forms-ie8.js"></script>
		<![endif]-->
	</head>
	<body class="bg-red">
		<div class="body">
		
			<form action="" class="sky-form">
				<header>Order services</header>
					
				<fieldset>					
					<div class="row">
						<section class="col col-6">
							<label class="input">
								<i class="icon-append icon-user"></i>
								<input type="text" placeholder="Name">
							</label>
						</section>
						<section class="col col-6">
							<label class="input">
								<i class="icon-append icon-envelope-alt"></i>
								<input type="text" placeholder="Company">
							</label>
						</section>
					</div>
					
					<div class="row">
						<section class="col col-6">
							<label class="input">
								<i class="icon-append icon-envelope-alt"></i>
								<input type="email" placeholder="E-mail">
							</label>
						</section>
						<section class="col col-6">
							<label class="input">
								<i class="icon-append icon-phone"></i>
								<input type="tel" placeholder="Phone">
							</label>
						</section>
					</div>				
				</fieldset>
					
				<fieldset>
					<div class="row">
						<section class="col col-6">
							<label class="select">
								<select>
									<option value="0" selected disabled>Interested in</option>
									<option value="1">design</option>
									<option value="1">development</option>
									<option value="2">illustration</option>
									<option value="2">branding</option>
									<option value="3">video</option>
								</select>
								<i></i>
							</label>
						</section>
						<section class="col col-6">
							<label class="select">
								<select>
									<option value="0" selected disabled>Budget</option>
									<option value="1">less than 5000$</option>
									<option value="2">5000$ - 10000$</option>
									<option value="3">10000$ - 20000$</option>
									<option value="4">more than 20000$</option>
								</select>
								<i></i>
							</label>
						</section>
					</div>
					
					<section>
						<label for="file" class="input input-file">
							<div class="button"><input type="file" id="file" onchange="this.parentNode.nextSibling.value = this.value">Browse</div><input type="text" placeholder="Include some files" readonly>
						</label>
					</section>
					
					<section>
						<label class="textarea">
							<i class="icon-append icon-comment"></i>
							<textarea rows="5" placeholder="Tell us about your project"></textarea>
						</label>
					</section>					
				</fieldset>
				<footer>
					<button type="submit" class="button">Send request</button>
				</footer>
			</form>
			
		</div>
	</body>
</html>
